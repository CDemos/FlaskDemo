{% extends "layout.html" %}
{% block body %}
    <h1>Login</h1>
    {% if error %}
        <p>Error:{{ error }}</p>
    {% endif %}
    <form action="" method="POST">
        <dl>
            <dt>Username</dt>
            <dd><input type="text" name="username" value="{{request.form.username}}"></dd>
            <dt>Password</dt>
            <dd><input type="password" name="password" value=""></dd>
        </dl>
        <input type="submit" value="Login">
    </form>

{% endblock %}
